<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>Tente abrir esse site em varios dipositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px )" srcset="imagens/p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/m.png" type="image/png">
        <img src="imagens/g.png" alt="">
    </picture>

    <h1>Reproduzinho Audio</h1>
    <p>Vmoas aprender a reproduzir audios em HTML5</p>
    <audio preload="metadata" controls autoplay loop>
        <source src="midia/tokyo marui - CATCH ME OUTSIDE ft EF (prod EF) [official video].mp3" type="audio/mpeg">

        <p>Seu navegador nao suport audio <a href="midia/tokyo marui - CATCH ME OUTSIDE ft EF (prod EF) [official video].mp3" download="tokyo marui - CATCH ME OUTSIDE ft ef (prod EF) [official video].mp3" type="audio/mpeg"></a></p>
    </audio>

    

</body>
</html>
