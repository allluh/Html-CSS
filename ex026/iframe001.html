<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iFrame</title>
    <style> 
        iframe {
            width: 500px;
            height: 500px;
        }
    </style>
</head>
<body>
    <!-- Tamanho padrão de iFrames é de 300x150-->
    <h1>Testando o uso de um iFrame</h1>
    <p>Acessando o site do <a href="https://www.cursoemvideo.com" target="_blank">Cursoemvideo</a> para aprender a programar</p>

    <p>Acessando o site do <iframe src="https://www.cursoemvideo.com" frameborder="2" scrolling="yes"></iframe> para aprender a programar.
    </p>
    
</body>
</html>
