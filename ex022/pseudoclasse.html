<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-Classes em CSS</title>
    <style>
        div {
            display: inline-block;
            background-color: lightblue;
            text-align: center;
            height: 200px;
            width: 200px;
            border: 1px solid black;
        }
        /*-- "#" é um id, "." é uma classe e ":" é uma pseudo-classe(As pseudo-classes tem que estar relacionadas a um elemento ou a uma classe). --*/
        div:hover {
            background-color: grey;

        }

    </style>
</head>
<body>
    <div id="d1">01</div>
    <div id="d2">02</div>
    <div id="d3">03</div>
</body>
</html>
